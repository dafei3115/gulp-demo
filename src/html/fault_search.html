<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--include "./modules/commoncss.html"-->
    <link rel="stylesheet" href="[@sitepath]vendor/mui/css/mui.picker.css">
    <link rel="stylesheet" href="[@sitepath]vendor/mui/css/mui.poppicker.css">
</head>
<body class="fault-box">
<div class="page fault-search">
<!--页面内容开始-->
    <div class="fault-banner">
        <img src="[@sitepath]images/fault/pic-3.jpg">
    </div>
    <div class="fau-cx">
        <div class="clearfix fault-name">
            <div class="fau-left">设备类型</div>
            <div class="fau-right fau-horn" id='showCityPicker'>请选择设备类型</div>
        </div>
        <div class="clearfix fault-name">
            <div class="fau-left">故障内容</div>
            <input class="mui-input fau-right" placeholder="输入故障关键字">
        </div>
        <div class="fau-cx-btn">
            <button type="button" class="mui-btn mui-btn-outlined">查询</button>
        </div>
    </div>
<!--页面内容结束-->
</div>
<!--include "./modules/commonjs.html"-->
<script src="[@sitepath]vendor/mui/js/mui.picker.js"></script>
<script src="[@sitepath]vendor/mui/js/mui.poppicker.js"></script>
<script src="[@sitepath]vendor/testData/city.data.js"></script>

<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            var cityPicker = new $.PopPicker({
                layer: 2
            });
            cityPicker.setData(cityData);
            var showCityPickerButton = doc.getElementById('showCityPicker');
            showCityPickerButton.addEventListener('tap', function(event) {
                cityPicker.show(function(items) {
                    showCityPickerButton.innerText =  items[0].text + " " + items[1].text;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);
</script>
</body>
</html>
